<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1rem;
      margin-bottom: 25px;
      max-width: 400px;
      color: #e0e7ff;
    }

    .calculator {
      background: #1e1b4b;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 280px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #312e81;
      color: #fff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 55px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4338ca;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
      background-color: #4f46e5;
      transform: scale(1.05);
    }

    .operator {
      background-color: #2563eb;
    }

    .equal {
      background-color: #10b981;
      grid-column: span 2;
    }

    .equal:hover {
      background-color: #059669;
    }

    .clear {
      background-color: #ef4444;
    }

    .clear:hover {
      background-color: #dc2626;
    }

    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #e0e7ff;
    }
  </style>
</head>
<body>
  <h1>Simple Modern Calculator</h1>
  <p class="description">
    Perform basic arithmetic operations quickly and easily.  
    This calculator supports addition, subtraction, multiplication, and division.  
    Built with HTML, CSS, and JavaScript!
  </p>

  <div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="appendValue('/')" class="operator">÷</button>
      <button onclick="appendValue('*')" class="operator">×</button>
      <button onclick="appendValue('-')" class="operator">−</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')" class="operator">+</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="calculate()" class="equal">=</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
    </div>
  </div>

  <footer>
    © 2025 Calculator Project | Designed with  using HTML, CSS & JS
  </footer>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
